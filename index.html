<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search APP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <style>
  p.padding {
      padding-left: 105%;
  }
</style>
</head>
<body>
  <script>
    $(document).ready(function() {
      $('#search').keyup(function() { // cuando escriben en el txt
        var search = $('#search').val(); //guarda el valor de txt en search
        //alert(search);  // muestra el valor
        $.ajax({
          url: 'search.php',
          data: {
            search: search
          },
          type: 'POST',
          success: function(data) {
            if (!data.error) {
              $('#result').html(data);
            }
          }
        })
      })
    });
  </script>

  <div id="container" class="col-md-8 col-md-offset-2  text-center">
        <h2> Search : Application  or IP</h2>
          <input type="search" class="form-control" name="search" id="search" placeholder="Search by APP or IP">
          <br>
            <br>
              <div class="row">
                <div class="col-md-10 col-lg-10 col-md-offset-2">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Application</th>
                        <th>Name</th>
                        <th>IP</th>
                        <th>Hostname</th>
                        <th>OS</th>
                        <th>Visibility</th>
                        <th>Business</th>
                        <th>Critical</th>
                      </tr>
                    </thead>
                    <tbody id="result"> </tbody>
                  </table>
                </div>
              </div>
            </div>
        </body>
</html>
